steps:
  #unit test cases 
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/niveus-cici-demo/blog-comment', '.', ]
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/niveus-cici-demo/blog-comment']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta','run','deploy','blog-comment','--platform=managed', '--set-env-vars', 'an_env_var=${TAG_NAME}', '--image', 'gcr.io/niveus-cici-demo/blog-comment', '--region', 'us-central1', '--quiet']
